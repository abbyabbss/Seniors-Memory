<body>

      <img src="logosalesianos.png" alt="Logo Politécnico">

  </footer>

<div id="visor" class="visor">
  <span class="cerrar">&times;</span>
  <img class="imagen-grande" id="imagen-grande">
</div>

<script>
  // Abre el visor al hacer clic en una foto
  const galeria = document.querySelectorAll('.galeria-fotos img');
  const visor = document.getElementById('visor');
  const imagenGrande = document.getElementById('imagen-grande');
  const cerrar = document.querySelector('.cerrar');

  galeria.forEach(img => {
    img.addEventListener('click', () => {
      visor.style.display = 'flex';
      imagenGrande.src = img.src;
    });
  });

  cerrar.addEventListener('click', () => {
    visor.style.display = 'none';
  });

  // Cierra si se hace clic fuera de la imagen
  visor.addEventListener('click', (e) => {
    if (e.target === visor) {
      visor.style.display = 'none';
    }
  });
</script>


</body>
</html>
